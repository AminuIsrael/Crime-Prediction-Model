{% load static %}
<!DOCTYPE html>
<head>
	<title>CPL - Crime Prediction in Lagos State</title>
	<meta charset="UTF-8">
	<meta name="description" content="Crime Prediction of Lagos State">
	<meta name="description" content="Crime Prediction, Lagos State, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Favicon -->   
	<link href="img/favicon.ico" rel="shortcut icon"/>

	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>

	
	


	<!-- Hero section start -->
	<section class="hero-section">
		<div class="hero-slider owl-carousel">

			<div class="hs-item set-bg sp-pad" data-setbg="{% static 'img/1.jpg' %}">
				<div class="hs-text">
					<h3 class="hs-des">Predi-Crime</h3>
					<p class="hs-des">Hub for Accurate Prediction of <br>Crime in Lagos State</p>
					
				</div>
			</div>
			<div class="hs-item set-bg sp-pad" data-setbg="{% static 'img/2.jpg' %}">
				<div class="hs-text">
					<h2 class="hs-title">Predi-Crime</h2>
					<p class="hs-des">Hub for Accurate Prediction of <br>Crime in Lagos State</p>
				</div>
			</div>
		</div>
	</section>
	<!-- Hero section end -->


		<!--Prediction requirement section start -->

	<div class="predict">
		<form action="/submit" method="POST">{% csrf_token %}
			<p></p>
			<!-- Add mapping to the location -->
        		<div>
	     		   <label>Location</label>
	               <select name = "myList"  id="LocationSelect"  style="color:#0d0d0d;;">
	               <option value = "1">AREA-A LION BUILDING</option>
	               <option value = "2">AREA-B APAPA</option>
	               <option value = "3">AREA-C SURULERE</option>
	               <option value = "4">AREA-D MUSHIN</option>
	               <option value = "5">AREA-E FESTAC</option>
	               <option value = "6">AREA-F IKEJA</option>
	               <option value = "7">AREA-G OGBA</option>
	               <option value = "8">AREA-H OGUDU</option>
	               <option value = "9">AREA-J ELEMORO</option>
	               <option value = "10">AREA-K MOROGBO</option>
	               <option value = "11">AREA-L ILASHE</option>
	               <option value = "12">AREA-M IDIMU</option>
	               <option value = "13">AREA-N IJEDE</option>
	             </select>

	            	</div>
			<div>
				<label for="content5">Cases Reported: </label>
				<input type="Number" name="content5" placeholder="Add" />
			</div> 
			<div>
				<label for="content7">True Case: </label>
				<input type="Number" name="content7" placeholder="Add" />
			</div>
				<div>
				<label for="content3">Adult Male arrested: </label>
				<input type="Number" name="content3" placeholder="Add" />
			</div>
			<div>
				<label for="content4">Adult Females Arrested: </label>
				<input type="Number" name="content4" placeholder="Add" />
			</div>
	
			
			
			<div>
			<div>
				<input type="submit" value="Predict" class='action-btn' />
			</div>
			
			
    		</form>
	</div>

	<!--Prediction requirement section end -->

	<h3>The crime likely to be committed is: {{get_prediction}}</h3>	
	
	<!-- Footer section start -->
	<footer class="footer-section spad">
		<div class="container text-center">
			<h2> Stay secured</h2>
			

	</footer>
	<!-- Footer section end -->
	

	<!--====== Javascripts & Jquery ======-->
	<script src="{% static 'javascript/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'javascript/bootstrap.min.js' %}"></script>
	<script src="{% static 'javascript/owl.carousel.min.js' %}"></script>
	<script src="{% static 'javascript/mixitup.min.js' %}"></script>
	<script src="{% static 'javascript/circle-progress.min.js' %}"></script>
	<script src="{% static 'javascript/main.js' %}"></script>

	
	
	
</body>
</html>
